<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back User</title>
    <link rel="stylesheet" href="./student.css">


</head>
<body>
    <div class="adminh1"><h1>Welcome back Staff</h1></div>
    
    <table>
      <tr>
          <td>
                    <form>
                        <label>Which course would you like to see?</label>
                        <select name="course" id="course">
                            <option value="Nursing">Nursing</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Marketing / Business Studies">Marketing / Business Studies</option>
                            <option value="Law">Law</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Architecture">Architecture</option>
                          </select>
                          <button type="button" onclick="checkCourse()">Check this course</button>
                          <script src="studentjson.js"></script>
                    </form>

                    

                     
          </td>
          <td>
              <table class="list" id="employeeList">
                <thead>
                    <tr>
                        <th>Student Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Joining Date</th>

                    </tr>
                    
                </thead>

                  <tbody id="myTable">
 
                  </tbody>
              </table>
              
          </td>
      </tr>
      
  </table>
 

</body>
</html>
